<div class="container">
  <h3 class="center-align">Crear Aereopuerto</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label class="active" for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="ciudad" type="text" class="validate">
        <label class="active" for="ciudad">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="pais" type="text" class="validate">
        <label class="active" for="pais">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="coordx" type="text" class="validate">
        <label class="active" for="coordx">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="coordy" type="text" class="validate">
        <label class="active" for="coordy">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="siglas" type="text" class="validate">
        <label class="active" for="siglas">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="tipo" type="text" class="validate">
        <label class="active" for="tipo">Telefono</label>
      </div>
    </div>
    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
