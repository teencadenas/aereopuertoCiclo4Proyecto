<div class="container">
  <h3 class="center-align">Registrar Ruta</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s4">
        <input formControlName="Tiempo estimado" type="text" class="validate">
        <label for="Tiempo estimado">Nombre</label>
      </div>
      <div class="input-field col s4">
        <select class="browser-default" formControlName="origen">
          <option value="" disabled selected>Seleccione aereopuerto</option>
          <option *ngFor="let aereopuerto of listadoAeropuertos" value="{{aereopuerto.nombre}}">{{aereopuerto.nombre}}
          </option>
        </select>
      </div>
      <div class="input-field col s4">
        <select class="browser-default" formControlName="origen">
          <option value="" disabled selected>Seleccione aereopuerto</option>
          <option *ngFor="let aereopuerto of listadoAeropuertos" value="{{aereopuerto.nombre}}">{{aereopuerto.nombre}}
          </option>
        </select>
      </div>
    </div>
    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
<p>create works!</p>
