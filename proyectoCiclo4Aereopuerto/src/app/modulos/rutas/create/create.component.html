<div class="container">
  <h3 class="center-align">Registrar Ruta</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s4">
        <input formControlName="Tiempo estimado" type="text" class="validate">
        <label for="Tiempo estimado">Nombre</label>
      </div>
      <div class="input-field col s4">
        <input formControlName="Origen" type="text" class="validate">
        <label for="Origen">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input formControlName="destino" type="text" class="validate">
        <label for="destino">Telefono</label>
      </div>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
<p>create works!</p>
